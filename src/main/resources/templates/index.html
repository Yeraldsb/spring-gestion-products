<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Control products</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/new">Add product</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<br>
   <div class="container ">
       <table class="table">
           <thead class="thead-dark">
           <tr>
               <th scope="col">Id</th>
               <th scope="col">Name</th>
               <th scope="col">Brand</th>
               <th scope="col">Made in</th>
               <th scope="col">Price</th>
               <th scope="col">Actions </th>
           </tr>
           </thead>
           <tbody>
           <tr th:each="products : ${productsList}">
               <td th:text="${products.id}"></td>
               <td th:text="${products.name}"></td>
               <td th:text="${products.brand}"></td>
               <td th:text="${products.madeIn}"></td>
               <td th:text="${products.price}"></td>
               <td>
                   <a class="btn btn-primary" th:href="@{'/edit/' + ${products.id}}">Edit</a>
               </td>


           </tr>
       </table>

   </div>



</body>
</html>
